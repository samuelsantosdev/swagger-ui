<!DOCTYPE html>
<html>
<head>
<title>Swagger SOAP v0.1</title>
<link href='//fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
<link href='ui/css/reset.css' media='screen' rel='stylesheet'
	type='text/css' />
<link href='ui/css/screen.css' media='screen' rel='stylesheet'
	type='text/css' />
<link href='ui/css/reset.css' media='print' rel='stylesheet'
	type='text/css' />
<link href='ui/css/screen.css' media='print' rel='stylesheet'
	type='text/css' />
<link href='ui/css/jquery.snippet.css' media='print' rel='stylesheet'
	type='text/css' />

<script src="ui/lib/shred.bundle.js" type="text/javascript"></script>
<script src='ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='ui/lib/handlebars-1.0.0.js' type='text/javascript'></script>
<script src='ui/lib/underscore-min.js' type='text/javascript'></script>
<script src='ui/lib/backbone-min.js' type='text/javascript'></script>
<script src='ui/lib/swagger.js' type='text/javascript'></script>
<script src='ui/lib/swagger-client.js' type='text/javascript'></script>
<script src='ui/swagger-ui.js' type='text/javascript'></script>
<script src='ui/lib/highlight.7.3.pack.js' type='text/javascript'></script>
<script src='ui/jquery.snippet.js' type='text/javascript'></script>

<link
	href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">

<!-- load file swagger-soap.js -->
<script src='ui/swagger-soap.js' type='text/javascript'></script>

<script type="text/javascript">

    $(function () {
    		var url = 'http://localhost/ui-soap/resolve.json';		
          	//Fetching Swagger
	      	window.swaggerUi = new SwaggerUi({
		        url: url,
		        dom_id: "swagger-ui-container",
		        supportedSubmitMethods: ['post'],
		        onComplete: function(swaggerApi, swaggerUi){

		        	/**
		        	 *	In onComplete callback 
		        	 *  input .parameter load the swaggerSOAP
		        	 */
		        	
		        	$('input.parameter').swaggerSOAP({
			        	  'startDag' : 'SOAP-ENV',
			              'swaggerUi' : swaggerUi,
			              'swaggerApi' : swaggerApi
				    });
			          	          
		        },
		        onFailure: function(data) {
		        	console.log("Erro to load");
		        },
		        docExpansion: "list",
		        sorter : "alpha"
	      	});
	      	window.swaggerUi.load();
  	});
  </script>
<style>
</style>
</head>

<body class="swagger-section">
	<div id='header'>
		<div class="swagger-ui-wrap">
			<a id="logo" href="http://swagger.io">swagger</a>
			<form id="api_selector">
				<div class="input">
					<input placeholder="http://example.com/api" id="input_baseUrl"
						name="baseUrl" type="text">
				</div>
				<div class="input">
					<a id="explore" href="#">Explore</a>
				</div>
			</form>
		</div>
	</div>
	
	<div id="message-bar" class="swagger-ui-wrap">&nbsp;</div>
	<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
